<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 2rem;
            color: #333;
            margin-top: 2rem;
        }

        p {
            font-size: 1.2rem;
            color: #666;
        }

        #video-container {
            margin-top: 1rem;
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio for responsive video */
            height: 0;
            overflow: hidden;
        }

        #video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #download-links {
            margin-top: 1.5rem;
        }

        .download-button {
            font-size: 1.2rem;
            padding: 1rem 2rem;
            background: linear-gradient(45deg, #ff5733, #ffcc33); /* Gradient background */
            color: #fff;
            border: none;
            border-radius: 30px; /* Rounded corners */
            cursor: pointer;
            margin: 0.5rem;
            transition: background 0.3s ease-in-out;
            text-decoration: none;
            display: inline-block;
            outline: none; /* Remove button outline */
        }

        .download-button:hover {
            background: linear-gradient(45deg, #ff5733, #ff9933); /* Darker gradient on hover */
        }

        .size-info {
            font-size: 1rem;
            color: #888;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }

            p {
                font-size: 1rem;
            }

            .download-button {
                font-size: 1rem;
                padding: 0.8rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <h1>Happy Birthday!</h1>
    <p>Enjoy this beautiful birthday video:</p>
    <div id="video-container">
        <!-- Replace this with your embedded video iframe -->
        <iframe src="https://drive.google.com/file/d/1RWwwBpQMGuKZlDg35rNtomsxJk6WXnAt/preview" width="640" height="480" allow="autoplay"></iframe>
    </div>
    <p>Download Birthday video in different formats:</p>
    <div id="download-links">
        <a href="https://drive.google.com/uc?export=download&id=1RWwwBpQMGuKZlDg35rNtomsxJk6WXnAt" class="download-button">Download Original (5.41GB)</a>
        <a href="https://drive.google.com/uc?export=download&id=1RWwwBpQMGuKZlDg35rNtomsxJk6WXnAt_360" class="download-button">Download 360px (100MB)</a>
        <a href="https://drive.google.com/uc?export=download&id=1RWwwBpQMGuKZlDg35rNtomsxJk6WXnAt_720" class="download-button">Download 720px (300MB)</a>
        <a href="https://drive.google.com/uc?export=download&id=1RWwwBpQMGuKZlDg35rNtomsxJk6WXnAt_1080" class="download-button">Download 1080px (600MB)</a>
    </div>
</body>
</html>
